<!DOCTYPE html>
<html>
<head>
    <title>CMS Comparison Table</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        
    </style>
</head>
<body>

<h2>Content Management System Comparison</h2>
<table id="cmsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Support</th>
            <th>Technology</th>
            <th>Capabilities</th>
            <th>Limitations</th>
            <th>Example Site</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
// Load CMS Data from external JSON file
fetch("cms.json")
    .then(response => response.json())
    .then(data => {
        const tableBody = document.querySelector("#cmsTable tbody");

        data.cms.forEach(item => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.support}</td>
                <td>${item.technology}</td>
                <td>${item.capabilities}</td>
                <td>${item.limitations}</td>
                <td><a href="${item.example}" target="_blank">${item.example}</a></td>
            `;

            tableBody.appendChild(row);
        });
    });
</script>
