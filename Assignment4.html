<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projectile Motion Calculator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    .input-box {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    #plot {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Projectile Motion Calculator</h2>

  <div class="input-box">
    <label>Initial Velocity (m/s):</label>
    <input type="number" id="velocity" value="50">
  </div>

  <div class="input-box">
    <label>Launch Angle (degrees):</label>
    <input type="number" id="angle" value="45">
  </div>

  <div class="input-box">
    <label>Gravity (m/sÂ²):</label>
    <input type="number" id="gravity" value="9.8" step="0.1">
  </div>

  <div class="input-box">
    <label>Time Range (s):</label>
    <input type="number" id="timeRange" value="10" step="1">
  </div>

  <button onclick="calculate()">Calculate & Plot</button>

  <div id="plot"></div>

  <script>
    function calculate() {
      // Get inputs
      const v0 = parseFloat(document.getElementById("velocity").value);
      const angleDeg = parseFloat(document.getElementById("angle").value);
      const g = parseFloat(document.getElementById("gravity").value);
      const tMax = parseFloat(document.getElementById("timeRange").value);

      const angleRad = angleDeg * Math.PI / 180;

      let tValues = [];
      let yValues = [];

      for (let t = 0; t <= tMax; t += 0.1) {
        const y = v0 * Math.sin(angleRad) * t - 0.5 * g * t * t;
        if (y < 0) break; // stop when projectile hits the ground
        tValues.push(t.toFixed(2));
        yValues.push(y.toFixed(2));
      }

      // Plot with Plotly
      const trace = {
        x: tValues,
        y: yValues,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Height vs Time',
        line: {color: 'blue'}
      };

      const layout = {
        title: 'Projectile Motion Height vs Time',
        xaxis: {title: 'Time (s)'},
        yaxis: {title: 'Height (m)'}
      };

      Plotly.newPlot('plot', [trace], layout);
    }
  </script>
</body>
</html>
