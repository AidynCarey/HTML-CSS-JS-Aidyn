<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag & Drop Card Assignment</title>
<link rel="stylesheet" href="Style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #dealBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  #cardArea {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .card {
    width: 80px;
    height: auto;
    cursor: grab;
    user-select: none;
  }

  #discardSection {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 2px solid #ccc;
    display: block;
  }

  #discardPile {
    width: 200px;
    height: 200px;
    border: 3px dashed red;
    text-align: center;
    line-height: 200px;
    margin-top: 30px;
    font-weight: bold;
    font-size: 18px;
  }
</style>
</head>
<body>

<h2>Assignment 7 - Drag & Drop (Cards)</h2>
<button id="dealBtn">Deal All Cards</button>

<div id="cardArea"></div>

<div id="discardSection">
    <div id="discardPile">DISCARD</div>
</div>

<script>
// All 52 cards based on your naming style
const suits = ["hearts", "spades", "diamonds", "clubs"];
const numbers = ["2", "3", "4", "5", "6", "7", "8", "9", "10"];
const faces = ["jack", "queen", "king", "ace"];
let deck = [];

// Build the deck filenames
suits.forEach(suit => {
  numbers.forEach(num => {
    deck.push(`${num}_of_${suit}.png`);
  });
  faces.forEach(face => {
    deck.push(`${face}_of_${suit}2.png`);
  });
});

// Shuffle function
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

document.getElementById("dealBtn").addEventListener("click", function () {
  let cardArea = document.getElementById("cardArea");
  cardArea.innerHTML = ""; // Clear any previous cards
  let shuffledDeck = shuffle([...deck]);

  shuffledDeck.forEach(filename => {
    let img = document.createElement("img");
    img.src = `PNG-cards-1.3/${filename}`;
    img.classList.add("card");
    img.draggable = true;
    img.setAttribute("data-name", filename);
    img.addEventListener("dragstart", dragStart);
    cardArea.appendChild(img);
  });
});

// Drag start handler
function dragStart(e) {
  e.dataTransfer.setData("cardName", e.target.getAttribute("data-name"));
}

// Discard drop zone
let discard = document.getElementById("discardPile");
discard.addEventListener("dragover", function (e) {
  e.preventDefault();
});
discard.addEventListener("drop", function (e) {
  e.preventDefault();
  let card = e.dataTransfer.getData("cardName");
  alert("You discarded: " + card);
  // Remove card instantly
  document.querySelector(`img[data-name='${card}']`).remove();
});
</script>




</body>

</html>
